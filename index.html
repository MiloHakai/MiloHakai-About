<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MiloHakai</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fontsource/cascadia-code@4.2.1/index.css" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0a0a;
      --bg-light: #fdfdfd;
      --text-dark: #ccc;
      --text-light: #222;
      --border-color-dark: #fff;
      --border-color-light: #000;
      --glow-color-dark: rgba(255, 255, 255, 0.8);
      --glow-color-light: rgba(0, 0, 0, 0.8);
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: 'JetBrains Mono', monospace;
      overflow: hidden;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: background 0.4s ease, color 0.4s ease;
      position: relative;
    }

    [data-theme="light"] body {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    /* Alternative approach with individual border segments */
    .border-segments {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 1;
    }

    /* Border line animations */
    .border-top, .border-right, .border-bottom, .border-left {
      position: absolute;
    }

    /* Dark theme borders (default) */
    .border-top {
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        transparent 30%, 
        #fff 40%, 
        #fff 60%, 
        transparent 70%, 
        transparent 100%);
      background-size: 300% 100%;
      animation: move-horizontal 12s linear infinite;
    }

    .border-right {
      top: 0;
      right: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(180deg, 
        transparent 0%, 
        transparent 30%, 
        #fff 40%, 
        #fff 60%, 
        transparent 70%, 
        transparent 100%);
      background-size: 100% 300%;
      animation: move-vertical 12s linear infinite;
    }

    .border-bottom {
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(-90deg, 
        transparent 0%, 
        transparent 30%, 
        #fff 40%, 
        #fff 60%, 
        transparent 70%, 
        transparent 100%);
      background-size: 300% 100%;
      animation: move-horizontal-reverse 12s linear infinite;
    }

    .border-left {
      top: 0;
      left: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(-180deg, 
        transparent 0%, 
        transparent 30%, 
        #fff 40%, 
        #fff 60%, 
        transparent 70%, 
        transparent 100%);
      background-size: 100% 300%;
      animation: move-vertical-reverse 12s linear infinite;
    }

    html[data-theme="light"] .border-top,
    html[data-theme="light"] .border-bottom {
      background: linear-gradient(90deg,
        transparent 0%,
        transparent 30%,
        #000 40%,
        #000 60%,
        transparent 70%,
        transparent 100%) !important;
      background-size: 300% 100% !important;
      box-shadow: 0 0 8px 2px rgba(0,0,0,0.35);
      animation: move-horizontal 12s linear infinite !important;
    }
    html[data-theme="light"] .border-bottom {
      background: linear-gradient(-90deg,
        transparent 0%,
        transparent 30%,
        #000 40%,
        #000 60%,
        transparent 70%,
        transparent 100%) !important;
      background-size: 300% 100% !important;
      box-shadow: 0 0 8px 2px rgba(0,0,0,0.35);
      animation: move-horizontal-reverse 12s linear infinite !important;
    }
    html[data-theme="light"] .border-right {
      background: linear-gradient(180deg,
        transparent 0%,
        transparent 30%,
        #000 40%,
        #000 60%,
        transparent 70%,
        transparent 100%) !important;
      background-size: 100% 300% !important;
      box-shadow: 0 0 8px 2px rgba(0,0,0,0.35);
      animation: move-vertical 12s linear infinite !important;
    }
    html[data-theme="light"] .border-left {
      background: linear-gradient(-180deg,
        transparent 0%,
        transparent 30%,
        #000 40%,
        #000 60%,
        transparent 70%,
        transparent 100%) !important;
      background-size: 100% 300% !important;
      box-shadow: 0 0 8px 2px rgba(0,0,0,0.35);
      animation: move-vertical-reverse 12s linear infinite !important;
    }

    /* First line - no delays, continuous movement */
    .border-line-1.border-top { animation-delay: 0s; }
    .border-line-1.border-right { animation-delay: 3s; }
    .border-line-1.border-bottom { animation-delay: 6s; }
    .border-line-1.border-left { animation-delay: 9s; }

    /* Second line - offset by 6s (half cycle) */
    .border-line-2.border-top { animation-delay: 6s; }
    .border-line-2.border-right { animation-delay: 9s; }
    .border-line-2.border-bottom { animation-delay: 0s; }
    .border-line-2.border-left { animation-delay: 3s; }

    /* Animation delays for light theme */
    html[data-theme="light"] .border-line-1.border-top { animation-delay: 0s !important; }
    html[data-theme="light"] .border-line-1.border-right { animation-delay: 3s !important; }
    html[data-theme="light"] .border-line-1.border-bottom { animation-delay: 6s !important; }
    html[data-theme="light"] .border-line-1.border-left { animation-delay: 9s !important; }
    html[data-theme="light"] .border-line-2.border-top { animation-delay: 6s !important; }
    html[data-theme="light"] .border-line-2.border-right { animation-delay: 9s !important; }
    html[data-theme="light"] .border-line-2.border-bottom { animation-delay: 0s !important; }
    html[data-theme="light"] .border-line-2.border-left { animation-delay: 3s !important; }

    @keyframes move-horizontal {
      0% { background-position: -100% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes move-horizontal-reverse {
      0% { background-position: 200% 0; }
      100% { background-position: -100% 0; }
    }

    @keyframes move-vertical {
      0% { background-position: 0 -100%; }
      100% { background-position: 0 200%; }
    }

    @keyframes move-vertical-reverse {
      0% { background-position: 0 200%; }
      100% { background-position: 0 -100%; }
    }

    .container {
      position: relative;
      z-index: 3;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Cascadia Code', 'CaskaydiaCove Nerd Font', 'Fira Code', monospace;
      font-size: 2.8rem;
      font-weight: 600;
      color: #fff;
      text-shadow: 
        0 0 10px rgba(255, 255, 255, 0.8),
        0 0 20px rgba(255, 255, 255, 0.6),
        0 0 30px rgba(255, 255, 255, 0.4);
      letter-spacing: 0.08em;
      animation: breathing 12s ease-in-out infinite;
    }

    [data-theme="light"] h1 {
      color: #000;
      text-shadow: 
        0 0 10px rgba(0, 0, 0, 0.8),
        0 0 20px rgba(0, 0, 0, 0.6),
        0 0 30px rgba(0, 0, 0, 0.4);
    }

    @keyframes breathing {
      0%, 100% { 
        transform: scale(1);
      }
      50% { 
        transform: scale(1.05);
      }
    }

    /* Dark theme breathing */
    h1 {
      text-shadow: 
        0 0 10px rgba(255, 255, 255, 0.8),
        0 0 20px rgba(255, 255, 255, 0.6),
        0 0 30px rgba(255, 255, 255, 0.4);
    }

    h1:hover, .breathing-glow {
      text-shadow: 
        0 0 15px rgba(255, 255, 255, 1),
        0 0 25px rgba(255, 255, 255, 0.8),
        0 0 35px rgba(255, 255, 255, 0.6),
        0 0 45px rgba(255, 255, 255, 0.4);
    }

    /* Light theme breathing */
    [data-theme="light"] h1 {
      text-shadow: 
        0 0 10px rgba(0, 0, 0, 0.8),
        0 0 20px rgba(0, 0, 0, 0.6),
        0 0 30px rgba(0, 0, 0, 0.4);
    }

    [data-theme="light"] h1:hover,
    [data-theme="light"] .breathing-glow {
      text-shadow: 
        0 0 15px rgba(0, 0, 0, 1),
        0 0 25px rgba(0, 0, 0, 0.8),
        0 0 35px rgba(0, 0, 0, 0.6),
        0 0 45px rgba(0, 0, 0, 0.4);
    }

    p {
      margin-top: 1.2rem;
      font-size: 1.1rem;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 400;
      opacity: 0.9;
      animation: subtle-pulse 12s ease-in-out infinite;
    }

    @keyframes subtle-pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 1; }
    }

    .icons {
      margin-top: 1.5rem;
    }

    .icons a {
      margin: 0 10px;
      font-size: 1.5rem;
      color: inherit;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .icons a:hover {
      color: #fff;
      transform: scale(1.1);
    }

    [data-theme="light"] .icons a:hover {
      color: #000;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      z-index: 2;
    }

    /* Toggle Button */
    .theme-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 5;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 12px;
      color: inherit;
      font-size: 1.2rem;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .theme-toggle:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
    }

    [data-theme="light"] .theme-toggle {
      background: rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.2);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
    }

    [data-theme="light"] .theme-toggle:hover {
      background-color: rgba(0, 0, 0, 0.2);
      box-shadow: 0 6px 25px rgba(255, 255, 255, 0.15);
    }

    .theme-icon {
      transition: all 0.3s ease;
    }

    .sun-icon {
      display: none;
    }

    .moon-icon {
      display: block;
    }

    [data-theme="light"] .sun-icon {
      display: block;
    }

    [data-theme="light"] .moon-icon {
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      p {
        font-size: 1rem;
      }
      .icons a {
        font-size: 1.3rem;
        margin: 0 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Animated Border Lines -->
  <div class="border-segments">
    <div class="border-top border-line-1"></div>
    <div class="border-right border-line-1"></div>
    <div class="border-bottom border-line-1"></div>
    <div class="border-left border-line-1"></div>
    <div class="border-top border-line-2"></div>
    <div class="border-right border-line-2"></div>
    <div class="border-bottom border-line-2"></div>
    <div class="border-left border-line-2"></div>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
    <i class="fas fa-sun theme-icon sun-icon"></i>
    <i class="fas fa-moon theme-icon moon-icon"></i>
  </button>

  <div class="container">
    <h1>> MiloHakai</h1>
    <p>Software/DevOps Engineer from The Netherlands.</p>

    <div class="icons">
      <a href="https://discord.com" title="Discord" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://github.com/MiloHakai" title="GitHub" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://gitlab.com" title="GitLab" target="_blank"><i class="fab fa-gitlab"></i></a>
      <a href="#" title="Custom" target="_blank"><i class="fas fa-dragon"></i></a>
      <a href="https://linkedin.com" title="LinkedIn" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://store.steampowered.com" title="Steam" target="_blank"><i class="fab fa-steam"></i></a>
      <a href="https://twitter.com" title="Twitter" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://mastodon.social" title="Mastodon" target="_blank"><i class="fab fa-mastodon"></i></a>
    </div>
  </div>

  <footer>
    Copyright © 2022–present MiloHakai
  </footer>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      html.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }
  </script>
</body>
</html>
