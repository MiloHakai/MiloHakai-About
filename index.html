<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MiloHakai</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    
    :root {
      --bg-dark: #0a0a0a;
      --bg-light: #fdfdfd;
      --text-dark: #ccc;
      --text-light: #222;
      --border-color-dark: #fff;
      --border-color-light: #000;
      --glow-color-dark: rgba(255, 255, 255, 0.8);
      --glow-color-light: rgba(0, 0, 0, 0.8);
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: background 0.4s ease, color 0.4s ease;
      position: relative;
    }

    [data-theme="light"] body {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    /* Alternative approach with individual border segments */
    .border-segments {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 1;
    }

    /* Border line animations */
    .border-top, .border-right, .border-bottom, .border-left {
      position: absolute;
    }

    /* Dark theme borders (default) */
    .border-top {
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        transparent 30%, 
        #fff 40%, 
        #fff 60%, 
        transparent 70%, 
        transparent 100%);
      background-size: 300% 100%;
      animation: move-horizontal 12s linear infinite;
    }

    .border-right {
      top: 0;
      right: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(180deg, 
        transparent 0%, 
        transparent 30%, 
        #fff 40%, 
        #fff 60%, 
        transparent 70%, 
        transparent 100%);
      background-size: 100% 300%;
      animation: move-vertical 12s linear infinite;
    }

    .border-bottom {
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(-90deg, 
        transparent 0%, 
        transparent 30%, 
        #fff 40%, 
        #fff 60%, 
        transparent 70%, 
        transparent 100%);
      background-size: 300% 100%;
      animation: move-horizontal-reverse 12s linear infinite;
    }

    .border-left {
      top: 0;
      left: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(-180deg, 
        transparent 0%, 
        transparent 30%, 
        #fff 40%, 
        #fff 60%, 
        transparent 70%, 
        transparent 100%);
      background-size: 100% 300%;
      animation: move-vertical-reverse 12s linear infinite;
    }

    /* Light theme borders */
    [data-theme="light"] .border-top {
      background: linear-gradient(90deg, 
        transparent 0%, 
        transparent 30%, 
        #000 40%, 
        #000 60%, 
        transparent 70%, 
        transparent 100%) !important;
    }

    [data-theme="light"] .border-right {
      background: linear-gradient(180deg, 
        transparent 0%, 
        transparent 30%, 
        #000 40%, 
        #000 60%, 
        transparent 70%, 
        transparent 100%) !important;
    }

    [data-theme="light"] .border-bottom {
      background: linear-gradient(-90deg, 
        transparent 0%, 
        transparent 30%, 
        #000 40%, 
        #000 60%, 
        transparent 70%, 
        transparent 100%) !important;
    }

    [data-theme="light"] .border-left {
      background: linear-gradient(-180deg, 
        transparent 0%, 
        transparent 30%, 
        #000 40%, 
        #000 60%, 
        transparent 70%, 
        transparent 100%) !important;
    }

    /* First line - no delays, continuous movement */
    .border-line-1.border-top { animation-delay: 0s; }
    .border-line-1.border-right { animation-delay: 3s; }
    .border-line-1.border-bottom { animation-delay: 6s; }
    .border-line-1.border-left { animation-delay: 9s; }

    /* Second line - offset by 6s (half cycle) */
    .border-line-2.border-top { animation-delay: 6s; }
    .border-line-2.border-right { animation-delay: 9s; }
    .border-line-2.border-bottom { animation-delay: 0s; }
    .border-line-2.border-left { animation-delay: 3s; }

    @keyframes move-horizontal {
      0% { background-position: -100% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes move-horizontal-reverse {
      0% { background-position: 200% 0; }
      100% { background-position: -100% 0; }
    }

    @keyframes move-vertical {
      0% { background-position: 0 -100%; }
      100% { background-position: 0 200%; }
    }

    @keyframes move-vertical-reverse {
      0% { background-position: 0 200%; }
      100% { background-position: 0 -100%; }
    }

    .container {
      position: relative;
      z-index: 3;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Press Start 2P', monospace;
      font-size: 2.2rem;
      font-weight: 400;
      letter-spacing: 0.1em;
      cursor: pointer;
      user-select: none;
      transition: all 0.3s ease;
      position: relative;
      display: inline-block;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      line-height: 1.2;
    }

    /* Wave effect setup */
    .wave-text {
      background: linear-gradient(
        90deg,
        #fff 0%,
        #fff 35%,
        #000 50%,
        #fff 65%,
        #fff 100%
      );
      background-size: 300% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: wave-effect 6s linear infinite;
      text-shadow: 
        0 0 20px rgba(255, 255, 255, 0.6),
        0 0 40px rgba(255, 255, 255, 0.4),
        0 0 60px rgba(255, 255, 255, 0.2);
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
    }

    [data-theme="light"] .wave-text {
      background: linear-gradient(
        90deg,
        #000 0%,
        #000 35%,
        #fff 50%,
        #000 65%,
        #000 100%
      );
      background-size: 300% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 
        0 0 20px rgba(0, 0, 0, 0.6),
        0 0 40px rgba(0, 0, 0, 0.4),
        0 0 60px rgba(0, 0, 0, 0.2);
      filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
    }

    @keyframes wave-effect {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -100% 0;
      }
    }

    h1:active {
      transform: scale(0.98);
    }

    p {
      margin-top: 1.5rem;
      font-size: 0.7rem;
      font-family: 'Press Start 2P', monospace;
      font-weight: 400;
      opacity: 0.9;
      animation: subtle-pulse 12s ease-in-out infinite;
      letter-spacing: 0.05em;
      line-height: 1.4;
    }

    @keyframes subtle-pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 1; }
    }

    .icons {
      margin-top: 1.5rem;
    }

    .click-counter {
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .click-counter.show {
      opacity: 1;
      transform: translateY(0);
    }

    .click-counter p {
      font-size: 0.6rem;
      color: #00ff00;
      margin: 0;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      animation: none;
    }

    [data-theme="light"] .click-counter p {
      color: #006600;
      text-shadow: 0 0 10px rgba(0, 102, 0, 0.5);
    }

    .icons a {
      margin: 0 10px;
      font-size: 1.5rem;
      color: inherit;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .icons a:hover {
      color: #fff;
      transform: scale(1.1);
    }

    [data-theme="light"] .icons a:hover {
      color: #000;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.5rem;
      color: #666;
      z-index: 2;
      font-family: 'Press Start 2P', monospace;
      letter-spacing: 0.05em;
      line-height: 1.4;
    }

    /* Toggle Button */
    .theme-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 5;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 12px;
      color: inherit;
      font-size: 1.2rem;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .theme-toggle:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
    }

    [data-theme="light"] .theme-toggle {
      background: rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.2);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
    }

    [data-theme="light"] .theme-toggle:hover {
      background-color: rgba(0, 0, 0, 0.2);
      box-shadow: 0 6px 25px rgba(255, 255, 255, 0.15);
    }

    .theme-icon {
      transition: all 0.3s ease;
    }

    .sun-icon {
      display: none;
    }

    .moon-icon {
      display: block;
    }

    [data-theme="light"] .sun-icon {
      display: block;
    }

    [data-theme="light"] .moon-icon {
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.6rem;
      }
      .icons a {
        font-size: 1.3rem;
        margin: 0 8px;
      }
      footer {
        font-size: 0.4rem;
      }
    }
  </style>
</head>
<body>

  <!-- Animated Border Lines -->
  <div class="border-segments">
    <div class="border-top border-line-1"></div>
    <div class="border-right border-line-1"></div>
    <div class="border-bottom border-line-1"></div>
    <div class="border-left border-line-1"></div>
    <div class="border-top border-line-2"></div>
    <div class="border-right border-line-2"></div>
    <div class="border-bottom border-line-2"></div>
    <div class="border-left border-line-2"></div>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
    <i class="fas fa-sun theme-icon sun-icon"></i>
    <i class="fas fa-moon theme-icon moon-icon"></i>
  </button>

  <div class="container">
    <h1 id="username" class="wave-text" onclick="playClickSound()">MiloHakai</h1>
    <p>Student and occasional streamer from Italy.</p>

    <div id="clickCounter" class="click-counter" style="display: none;">
      <p>Hey! You clicked me <span id="clickCount">0</span> times.</p>
    </div>

    <div class="icons">
      <a href="https://discord.com/users/379002314226401320/" title="Discord" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://github.com/MiloHakai" title="GitHub" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://steamcommunity.com/id/5483625764" title="Steam" target="_blank"><i class="fab fa-steam"></i></a>
      <a href="https://twitch.tv/MiloHakai" title="Twitch" target="_blank"><i class="fab fa-twitch"></i></a>
    </div>
  </div>

  <footer>
    Copyright © 2025–present MiloHakai <br>
    Heavily inspired by <a href="https://github.com/spectrapulse" target="_blank"> SpectraPulse</a>
  </footer>

  <!-- Audio element for background music -->
  <audio id="backgroundAudio" preload="auto" loop>
    <source src="./background-music.flac" type="audio/flac">
    <source src="./background-music.mp3" type="audio/mpeg">
    <!-- Fallback message -->
    Your browser does not support the audio element.
  </audio>

  <!-- Audio element for click sound effect -->
  <audio id="clickSound" preload="auto">
    <source src="./click-sound.mp3" type="audio/mpeg">
    <source src="./click-sound.ogg" type="audio/ogg">
    <!-- Fallback message -->
    Your browser does not support the audio element.
  </audio>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      html.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }

    // Click counter functionality
    let clickCount = 0;
    const clickCounter = document.getElementById('clickCounter');
    const clickCountSpan = document.getElementById('clickCount');

    // Function to play click sound and update counter
    function playClickSound() {
      const clickSound = document.getElementById('clickSound');
      clickSound.currentTime = 0; // Reset to beginning in case it's already playing
      clickSound.play().catch(error => {
        console.log('Click sound could not be played:', error);
      });

      // Update click counter
      clickCount++;
      clickCountSpan.textContent = clickCount;
      
      // Show the counter after first click
      if (clickCount === 1) {
        clickCounter.style.display = 'block';
        setTimeout(() => {
          clickCounter.classList.add('show');
        }, 10);
      }
    }

    // Audio functionality for background music
    const audio = document.getElementById('backgroundAudio');
    
    // Function to start background audio
    function startBackgroundAudio() {
      audio.play().catch(error => {
        console.log('Audio autoplay prevented:', error);
        // If autoplay fails, try again on next user interaction
        document.addEventListener('click', function() {
          if (audio.paused) {
            audio.play().catch(err => console.log('Audio play failed:', err));
          }
        }, { once: true });
      });
    }

    // Set audio volumes
    audio.volume = 0.3; // Background music at 30%
    const clickSound = document.getElementById('clickSound');
    clickSound.volume = 0.5; // Click sound at 50%

    // Start background music when page loads
    window.addEventListener('load', () => {
      startBackgroundAudio();
    });

    // Fallback: start audio on first user interaction
    document.addEventListener('click', function() {
      if (audio.paused) {
        startBackgroundAudio();
      }
    }, { once: true });
  </script>
</body>
</html>
